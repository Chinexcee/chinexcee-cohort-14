<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/5cd1f380a1.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- First assignment on Alerts -->
<div class="container mt-3">
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong> <span><i class="fa-solid fa-circle-check me-1"></i></span>Success!</strong> <span> Your message has been sent successfully.</span>
  </div>

  <div class="alert alert-danger alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong> <span><i class="fa-solid fa-circle-exclamation me-1"></i></span>Error!</strong> <span> A problem has occurred while submitting your data.</span>
  </div>

  <div class="alert alert-warning alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong> <span><i class="fa-solid fa-triangle-exclamation me-1"></i></span>Warning!</strong> <span> There was a problem with your network connection.</span>
  </div>

  <div class="alert alert-info alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong> <span><i class="fa-solid fa-circle-info me-1"></i></span>Info!</strong> <span> Please read the comments carefully.</span>
  </div>
</div>
  


  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
