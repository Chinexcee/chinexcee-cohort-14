<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/5cd1f380a1.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Second assignment on Alerts -->

<div class="container mt-5">
  <h4>Second Assignment on Alerts</h4>

  <div class="alert alert-primary">
    <span>This is a primary alert-check it out!</span>
  </div>

  <div class="alert alert-secondary">
    <span>This is a secondary alert-check it out!</span>
  </div>

  <div class="alert alert-success">
    <span>This is a success alert-check it out!</span>
  </div>

  <div class="alert alert-danger">
    <span>This is a danger alert-check it out!</span>
  </div>

  <div class="alert alert-warning">
    <span>This is a warning alert-check it out!</span>
  </div>

  <div class="alert alert-info">
    <span>This is an info alert-check it out!</span>
  </div>
</div>



<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
